{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" class="css">
</head>

<body>
    <div id="form-main">
        <div id="form-div">
            <form class="form" id="form1" method="post">
                {%csrf_token%}
                <p class="name">
                    <input name="username" type="text"
                        class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name"
                        id="name" />
                </p>
                <p class="email">
                    <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email"
                        placeholder="Email" />
                </p>
                <p class="email">
                    <input name="password" type="password" class="validate[required,custom[email]] feedback-input" id="email"
                        placeholder="password" />
                </p>
                <div class="submit">
                    <input type="submit" value="Signup" id="button-blue" />
                    <div class="ease"></div>
                </div>
            <br>
                <div class="submit">
                    <a href="/login" id="button-blue" style="text-decoration: none;text-align: center;">Login</a>
                    <!-- <input type="submit" value="Login" id="button-blue" /> -->
                    <div class="ease"></div>
                </div>
            </form>
        </div>
</body>

</html>
{% endblock %}
