{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" class="css">
</head>

<body>
    <div id="form-main">
        <div id="form-div">
          <form class="form" id="form1" method="post">
            {%csrf_token%}
            
            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>
            
            <p class="email">
              <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>
            

            <p class="email">
                <input name="address" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="address" />
              </p>
              
          
            
            <div class="submit">
              <input type="submit" value="Add" id="button-blue"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>
</body>

</html>
{% endblock %}
