{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" class="css">
</head>

<body>
    <div id="form-main">
        <div id="form-div">

            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>

                <tbody>
                    {% for i in data %}
                    <tr>
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.email}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </table>
        </div>
    </div>
</body>

</html>
{% endblock %}
